

{% block head %}
<title>Edit</title>
{% endblock %}


{% block body %}

<hr>

<h2>Edit Entry</h2>
<form action="/posts/edit/{{ post.id }}" method="POST">

	<input type="submit" name="submit" value="Save">
</form>

{% endblock %}
